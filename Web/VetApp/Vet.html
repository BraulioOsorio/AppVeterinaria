   <body class="inner_page tables_page">
      <div class="full_container">
         <div class="inner_container">
            <nav id="sidebar">
               <div id="menuL">

               </div>
           </nav>
            <!-- end sidebar -->
            
            <!-- right content -->
            <div id="content">
               <!-- topbar -->
               <div  class="topbar">
                  <!-- <div id="menuS"></div> -->
                  <nav class="navbar navbar-expand-lg navbar-light">
                     <div class="full">
                     <button type="button" id="sidebarCollapse" class="sidebar_toggle"><i class="fa fa-bars"></i></button>
                        <div id="menuS"></div>
                     </div>
                  </nav>
               </div>
               <div class="midde_cont">
                  <div class="container-fluid">
                     <div class="row column_title page_title">
                        <div class="col-8">
                           <div>
                              <h2>Veterinarias</h2>
                           </div>
                        </div>
                        <div class="col-2">
                           <div >
                              <button type="button" id="btn_add" class="btn cur-p btn-outline-info text-black"><i class=" fa fa-hand-o-right text-black"></i> Agregar</button>
                           </div>
                        </div>
                        
                       
                        

                     </div>
                  </div>

                  <div class="row">
                     <div class="col-12"  id="form_action" hidden>
                        <div class="white_shd full margin_bottom_30"> 
                           <div class="full graph_head">
                              <div class="heading1 margin_0"> 
                                 <h2>Agregar Veterinaria</h2>
                              </div>
                           </div>
                           <div class="full graph_head">
                              <form class="row g-3" id="InserVet" method="post">
                                <div class="col-6">
                                   <label class="form-label">Nombre</label>
                                   <input type="text" class="form-control formularioM" name="name" required>
                                 </div>
                                 <div class="col-6">
                                    <label class="form-label">Dirección</label>
                                    <input type="text" class="form-control formularioM" name="address" required>
                                  </div>
                                 <div class="col-12 text-center" id="loadingInsert">
                                    <div class="spinner-grow text-success"  role="status"><span class="visually-hidden">Loading...</span> </div>
                                 </div>
                                 <div  class="row mt-3" id="botonesInsert">
                                    <div class="col-6 text-center">
                                      <button type="submit" class="btn cur-p btn-outline-success text-black">Agregar</button>
                                    </div>
                                    <div class="col-6 text-center">
                                     <button type="button" class="btn cur-p btn-outline-danger text-black" id="CancelarInsert">Cancelar</button>
                                   </div>

                                 </div>
                               </form>
                           </div>

                        </div>
                     </div>
                     <div class="col-12" id="form_action_edit" hidden>
                        <div class="white_shd full margin_bottom_30"> 
                           <div class="full graph_head">
                              <div class="heading1 margin_0"> 
                                 <h2>Editar Veterinaria </h2>
                              </div>
                           </div>
                           <div class="full graph_head">
                              <form class="row g-3" id="EditVet" method="post">
                                 <div class="col-6">
                                    <label class="form-label">Nombre</label>
                                    <input type="text" class="form-control formularioM"  id="name" name="name" required>
                                 </div>
                                 <div class="col-6">
                                    <label class="form-label">Dirección</label>
                                    <input type="text" class="form-control formularioM"  id="address" name="address" required>
                                 </div>
                                 
                                 <input type="hidden" class="form-control formularioM" id="id" name="id">
                                 <div class="col-12 text-center" id="loadingEditar">
                                    <div class="spinner-grow text-success"  role="status"><span class="visually-hidden">Loading...</span> </div>
                                 </div>
                                 <div  class="row mt-3" id="botonesEditar">
                                    <div class="col-6 text-center">
                                       <button type="submit" class="btn cur-p btn-outline-success text-black">Editar</button>
                                       </div>
                                       <div class="col-6 text-center">
                                          <button type="button" class="btn cur-p btn-outline-danger text-black" id="CancelarEdit">Cancelar</button>
                                       </div>
                                 </div>
                                 </form>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-12" id="form_action_info" hidden>
                     <div class="white_shd full margin_bottom_30"> 
                        <div class="full graph_head">
                           <div class="heading1 margin_0"> 
                              <h2>Información de la Veterinaria</h2>
                           </div>
                        </div>
                        <div class="full graph_head row text-center" id="informacio">
                           
                           <div class="col-6">
                              <label id="NombreInfo"></label>  
                           </div>
                           <div class="col-6">
                              <label id="direccion"></label>
                           </div>
                           <div class="col-6">
                              <label  id="DuenophoneInfo"></label>   
                           </div>
                           <div class="col-6">
                              <label  id="DuenonameInfo"></label>   
                           </div>
                           <div class="col-6">
                              <label  id="emailInfo"></label>
                           </div>
                           <div  class="row mt-3">
                              <div class="col-12 text-center">
                                 <button type="button" class="btn cur-p btn-outline-danger text-black" id="CancelarInfo">Cancelar</button>
                              </div>
                           </div>
                        </div>
                        <div  class="col-12 text-center" id="loadingInfo" style="margin-top: 150px;margin-bottom: 70px;">
                           <div class="spinner-grow text-success"  role="status"><span class="visually-hidden">Loading...</span> </div>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-12">
                        <div class="white_shd full margin_bottom_30">
                           <div class="full graph_head">
                              <div class="heading1 margin_0">
                                 <h2>Lista de Veterinarias</h2>
                              </div>
                           </div>
                           <div class="table_section padding_infor_info">
                              <div class="table-responsive-sm text-center">
                                 <table class="table">
                                    <thead>
                                       <tr>
                                          <th>Nombre</th>
                                          <th>Dirección</th>
                                          <th>Info</th>
                                          <th>Editar</th>
                                          <th>Eliminar</th>
                                       </tr>
                                    </thead>
                                    <tbody id="listVets">
                                       
                                    </tbody>
                                 </table>
                              </div>
                           </div>
                           <div  class="col-12 text-center" id="loadingTable" style="margin-top: 150px;margin-bottom: 70px;">
                              <div class="spinner-grow text-success"  role="status"><span class="visually-hidden">Loading...</span> </div>
                           </div>
                        </div>
                     </div>

                  </div>
                  
                  <!-- footer -->
                  <div class="container-fluid">
                     <div class="footer">
                        <p>Copyright © 2018 Designed by html.design. All rights reserved.</p>
                     </div>
                  </div>
               </div>
               <!-- end dashboard inner -->
            </div>
         </div>
         
      </div>

         var ps = new PerfectScrollbar('#sidebar');
