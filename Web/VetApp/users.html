         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

   <body class="inner_page tables_page">
      <div class="full_container">
         <div class="inner_container">
            <nav id="sidebar">
               <div id="menuL">

               </div>
           </nav>
            <!-- end sidebar -->
            
            <!-- right content -->
            <div id="content">
               <!-- topbar -->
               <div  class="topbar">
                  <!-- <div id="menuS"></div> -->
                  <nav class="navbar navbar-expand-lg navbar-light">
                     <div class="full">
                     <button type="button" id="sidebarCollapse" class="sidebar_toggle"><i class="fa fa-bars"></i></button>
                        <div id="menuS"></div>
                     </div>
                  </nav>
               </div>
               <div class="midde_cont">
                  <div class="container-fluid">
                     <div class="row column_title page_title">
                        <div class="col-8">
                           <div>
                              <h2>Trabajadores</h2>
                           </div>
                        </div>
                        <div class="col-2">
                           <div >
                              <button type="button" id="btn_add" class="btn cur-p btn-outline-info text-black"><i class=" fa fa-hand-o-right text-black"></i> Agregar</button>
                           </div>
                        </div>
                        <div class="col-2">
                           <div >
                              <button type="button" id="btn_delete" class="btn cur-p btn-outline-danger text-black"><i class=" fa fa-trash text-black"></i> Eliminar</button>
                           </div>
                        </div>
                        

                     </div>
                     <!-- row -->

                     <!-- Formulario depende la accion -->
                     <div class="row" id="form_action">
                        <div class="col-12">
                           <div class="white_shd full margin_bottom_30"> 
                              <div class="full graph_head">
                                 <div class="heading1 margin_0"> 
                                    <h2>Agregar Tranajador </h2>

                                 </div>
                              </div>
                              <div class="full graph_head">
                                 <form class="row g-3" id="InsertUser" method="post">
                                    <div class="col-4">
                                      <label class="form-label">Nombre</label>
                                      <input type="text" class="form-control formularioM" name="name" required>
                                    </div>
                                    <div class="col-4">
                                      <label  class="form-label">Apellido</label>
                                      <input type="text" class="form-control formularioM" name="apellido" required>
                                    </div>
                                    <div class="col-4">
                                      <label  class="form-label">Cedula</label>
                                      <div class="input-group">
                                        <input type="number" class="form-control formularioM" name="identification" required>
                                      </div>
                                    </div>
                                    <div class="col-4">
                                       <label  class="form-label">Celular</label>
                                       <div class="input-group">
                                         <input type="number" class="form-control formularioM" name="phone" required>
                                       </div>
                                     </div>
                                    <div class="col-4">
                                      <label  class="form-label">Correo Electronico</label>
                                      <input type="email" class="form-control formularioM" name="email" required>
                                    </div>
                                    <div class="col-4">
                                       <label  class="form-label">Contraseña</label>
                                       <div class="input-group">
                                         <input type="password" class="form-control formularioM" name="pass" required>
                                       </div>
                                     </div>
                                    
                                    
                                    <div class="col-12 text-center">
                                      <button type="submit" class="btn cur-p btn-outline-success text-black">Agregar</button>
                                    </div>
                                  </form>
                              </div>

                           </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-12">
                           <div class="white_shd full margin_bottom_30">
                              <div class="full graph_head">
                                 <div class="heading1 margin_0">
                                    <h2>Lista de Trabajadores</h2>
                                 </div>
                              </div>
                              <div class="table_section padding_infor_info">
                                 <div class="table-responsive-sm text-center">
                                    <table class="table">
                                       <thead>
                                          <tr>
                                             <th>Nombre</th>
                                             <th>Celular</th>
                                             <th>Email</th>
                                             <th>Cedula</th>
                                             <th>Cargo</th>
                                             <th>Estado</th>
                                             <th>Editar</th>
                                          </tr>
                                       </thead>
                                       <tbody id="listUsers">
                                          
                                       </tbody>
                                    </table>
                                 </div>
                              </div>
                           </div>
                        </div>

                     </div>
                  </div>
                  <!-- footer -->
                  <div class="container-fluid">
                     <div class="footer">
                        <p>Copyright © 2018 Designed by html.design. All rights reserved.</p>
                     </div>
                  </div>
               </div>
               <!-- end dashboard inner -->
            </div>
         </div>
         
      </div>
      <!-- jQuery -->
      <script src="js/jquery.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <!-- wow animation -->
      <script src="js/animate.js"></script>
      <!-- select country -->
      <script src="js/bootstrap-select.js"></script>
      <!-- owl carousel -->
      <script src="js/owl.carousel.js"></script> 
      <!-- chart js -->
      <script src="js/Chart.min.js"></script>
      <script src="js/Chart.bundle.min.js"></script>
      <script src="js/utils.js"></script>
      <script src="js/analyser.js"></script>
      <!-- nice scrollbar -->
      <script src="js/perfect-scrollbar.min.js"></script>
      <script>
         var ps = new PerfectScrollbar('#sidebar');
      </script>
      <!-- fancy box js -->
      <script src="js/jquery-3.3.1.min.js"></script>
      <script src="js/jquery.fancybox.min.js"></script>
      <!-- custom js -->
      <script src="js/custom.js"></script>
      <!-- calendar file css -->    
      <script src="js/config/config.js"></script>
      <script src="js/semantic.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   </body>
</html>
