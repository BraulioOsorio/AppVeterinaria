<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en tiempo real</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/chat.js"></script>
</head>
<body>
    <div id="container">
        <div id="chat-box">
            <div id="content"></div>
        </div>
        <div class="controls">
            <div class="name-input">
                <label for="name"><b>Nombre</b></label>
                <input id="name" type="text" placeholder="Ingrese su nombre">
                <button id="saveName" type="button">Guardar Nombre</button>
            </div>
            <div class="message-input">
                <label for="field"><b>Mensaje</b></label>
                <textarea id="field" placeholder="Escribe tu mensaje aquÃ­"></textarea>
                <button id="send">Enviar</button>
            </div>
        </div>
    </div>
</body>
</html>
